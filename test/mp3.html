<html>
  <head>
    <title>Mp3のテスト</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <script type="text/javascript" src="../closure-library/closure/goog/base.js" ></script>
    <script type="text/javascript" src="../deps.js" ></script>
    <script type="text/javascript">
      goog.require("goog.testing.jsunit");
      goog.require("com.ttProject.channel.XhrIoReadChannel");
      goog.require("com.ttProject.container.mp3.Mp3UnitReader");
      goog.require("com.ttProject.container.mp3.Mp3UnitWriter");
    </script>
    <script type="text/javascript">
    function setUp() {
    }
    function tearDown() {
    }
    var i = 0;
    function test() {
      writer = new com.ttProject.container.mp3.Mp3UnitWriter();
      channel = new com.ttProject.channel.XhrIoReadChannel("../sample.mp3");
      var reader = new com.ttProject.container.mp3.Mp3UnitReader();
      readLoop = function() {
        reader.read(channel, function(unit) {
          i ++;
          if(unit != null) {
            // 先頭のframeにはメタデータ的なものがはいっているみたいなので、それを除外してみた。
            if(i > 3 && unit.getPts() < 441000) {
              writer.addContainer(unit);
            }
            console.log(unit.getPts());
            if(i % 150 == 0) {
              setTimeout(readLoop, 1);
            }
            else {
              readLoop();
            }
          }
          else {
            console.log(window.URL.createObjectURL(writer.getBlob()));
          }
        });
      }
      readLoop();
    }
    </script>
  </body>
</html>
